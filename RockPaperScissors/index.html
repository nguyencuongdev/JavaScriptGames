<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <div class="game">
        <h2>Computer choice: <span id="computer_choice"></span></h2>
        <h2>Your choice: <span id="user_choice"></span></h2>
        <h2>Result: <span id="result"></span></h2>

        <button class="button" id="rock">Rock</button>
        <button class="button" id="paper">Paper</button>
        <button class="button" id="scissors">Scissors</button>
    </div>
    <script src="app.js" charset="UTF-8"></script>
</body>

</html>
